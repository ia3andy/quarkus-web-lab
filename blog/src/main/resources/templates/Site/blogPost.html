{#include base.html}
{#title}My Blog - {entry.title}{/title}

<main class="blog-post">
  <article>
    <div class="info">
      <div class="date">
        <div class="number">{entry.published.getDayOfMonth}</div>
        <div>{entry.monthStr}</div>
      </div>
    </div>
    <h3>{entry.title}</h3>
    {entry.content.mdToHtml.raw}
  </article>
</main>
