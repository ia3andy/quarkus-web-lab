{#include base.html}
{#title}My Blog{/title}
<main>
<div class="articles">
{#for entry in BlogEntry:listAllSortedByCreated}
<article>
  <div class="info"><img src="/static/assets/images/default_image.png">
    <div class="date">
      <div class="number">18</div>
      <div>Dec</div>
    </div>
  </div>
<h3><a href="/blog/{entry.slug}">{entry.title}</a></h3>
  <p>{entry.toAbstract}</p>
  <a href="/blog/{entry.slug}">Read more</a>
</article>
{/for}
</div>
</main>
